<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Mobile Preview – No Scroll</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: "Segoe UI", Arial, sans-serif;

  /* Background Image */
  background: url("https://i.pinimg.com/1200x/6a/64/11/6a641165997366025cc5b5a8bea69b34.jpg") no-repeat center center fixed;
  background-size: cover;
}


/* MAIN LAYOUT */
.container {
  display: flex;
  height: 100vh;
}

/* MOBILE SECTION */
.mobile-section {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* MOBILE FRAME — UNCHANGED */
.mobile-frame {
  width: 402px;
  height: 820px;
  background: #000;
  border-radius: 44px;
  padding: 14px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 25px 55px rgba(0,0,0,0.35);
}

.mobile-frame::after {
  content: "";
  position: absolute;
  right: -4px;
  top: 260px;
  width: 4px;
  height: 44px;
  background: #1f1f1f;
  border-radius: 4px;
}

/* NOTCH */
.notch {
  width: 160px;
  height: 26px;
  background: #000;
  border-radius: 0 0 18px 18px;
  position: absolute;
  top: 14px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
}

.notch::after {
  content: "";
  width: 10px;
  height: 10px;
  background: #1b1b1b;
  border-radius: 50%;
  position: absolute;
  right: 26px;
  top: 8px;
}

/* SCREEN */
.mobile-screen {
  width: 100%;
  height: 100%;
  background: #fff;
  border-radius: 34px;
  overflow: hidden;
}

.mobile-screen iframe {
  width: 100%;
  height: 100%;
  border: none;
  overflow: hidden !important;
  scrollbar-width: none;
}

.mobile-screen iframe::-webkit-scrollbar {
  display: none;
}

/* ================= RIGHT CONTENT DESIGN ================= */

.content-section {
  flex: 1;
  padding: 90px;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* Soft background shapes */
.content-section::before {
  content: "";
  position: absolute;
  top: 80px;
  right: 120px;
  width: 220px;
  height: 220px;
  background: #e9f2ff;
  border-radius: 28px;
  transform: rotate(15deg);
}

.content-section::after {
  content: "";
  position: absolute;
  bottom: 120px;
  right: 60px;
  width: 180px;
  height: 180px;
  background: #fff0e5;
  border-radius: 50%;
}

/* Small number */
.content-section .step {
  font-size: 18px;
  font-weight: 600;
  color: #3bb3a4;
  margin-bottom: 14px;
  z-index: 2;
}

/* Big heading */
.content-section h1 {
  font-size: 64px;
  font-weight: 800;
  line-height: 1.05;
  color: #3a3a3a;
  margin-bottom: 20px;
  z-index: 2;
}

.content-section h1 span {
  color: #3bb3a4;
}

/* Description */
.content-section p {
  font-size: 18px;
  max-width: 460px;
  line-height: 1.7;
  color: #6b6b6b;
  z-index: 2;
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .container {
    flex-direction: column;
  }

  .content-section {
    padding: 50px 30px;
    text-align: center;
  }

  .content-section h1 {
    font-size: 44px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- MOBILE (UNCHANGED) -->
  <div class="mobile-section">
    <div class="mobile-frame">
      <div class="notch"></div>
      <div class="mobile-screen">
        <iframe
          src="https://technova456.vercel.app"
          scrolling="no">
        </iframe>
      </div>
    </div>
  </div>

  <!-- RIGHT CONTENT -->
  <div class="content-section">
  <div class="step"></div>

  <!-- IT CLUB LOGO -->
  <img 
    src="logo.png" 
    alt="IT Club Logo"
    style="
      display:block;
      margin:0 auto 18px;
      width:200px;
      height:auto;
    "
  />

  <!-- APP NAME -->
  <h1 style="text-align:center; font-size:80px; font-weight:900; letter-spacing:2px;">
    TECHNOVA
  </h1>

  <!-- DESCRIPTION -->
  <p style="text-align:center; font-size:30px; max-width:520px; margin:20px auto 0; color:rgb(5, 4, 4); line-height:1.6;">
    An event management platform by the Technical Team,  
    enabling students to register for events online.  
    Organized and managed by the IT Club.
  </p>
</div>


</div>

</body>
</html>
